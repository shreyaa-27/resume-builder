<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choose Resume Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Select Your Resume Template</h2>
        <div class="template-options">
            <button class="template-btn" onclick="selectTemplate('template1')">Template 1</button>
            <button class="template-btn" onclick="selectTemplate('template2')">Template 2</button>
            <button class="template-btn" onclick="selectTemplate('template3')">Template 3</button>
        </div>
    </div>

    <script>
        function selectTemplate(template) {
            localStorage.setItem("selectedTemplate", template);
            window.location.href = "preview.html"; // Redirect to preview page
        }
    </script>
</body>
</html>
